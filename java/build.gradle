plugins {
    id 'java'
    id 'application'
}

group = 'com.alpaca'
version = '1.0.0'

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'
    implementation 'io.github.cdimascio:dotenv-java:3.0.0'
}

application {
    mainClass = 'com.alpaca.examples.Example'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.alpaca.examples.Example'
    }
}
